<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Tasks App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <!-- Navigation -->
    <nav class=navbar navbar-light bg-light>
        <div class="container">
            <a href="http://" class="navbar-brand">Task App</a>
        </div>
    </nav>
    <!-- Main content -->
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formTask">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="Add a todo" class="form-control">

                            </div>
                            <div class="form-group">
                            
                            <textarea id="description"  cols="80" rows="10" class= "form-control" placeholder="Add a description"></textarea>
                            </div>
                            <button type="submit" class= "btn btn-primary btn-block">
                                save
                            </button>




                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="tasks"></div>
            </div>
        </div>
    </div>
 <!-- SCRIPTS -->
 <script src="app.js"></script>
</body>

</html>
